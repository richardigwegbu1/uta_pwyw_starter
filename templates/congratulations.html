<!DOCTYPE html>
<html lang="en">
<head>

    <title>Congratulations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;

            padding: 40px;

        .card {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;

        }
        button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #cc0000;
        }
        .contact {
            margin-top: 30px;
            font-size: 14px;
            color: #333;
        }
        .contact a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
