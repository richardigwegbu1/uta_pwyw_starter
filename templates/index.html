<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unix Training Academy â€“ May 2025 Enrollment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        label, select, input {
            display: block;
            margin: 15px auto;
            width: 90%;
            font-size: 16px;
            padding: 8px;
        }
        .slider-box {
            display: none;
            margin-top: 20px;
            background: #fff7f7;
            padding: 15px;
            border: 1px solid #ffcccc;
            border-radius: 5px;
        }
        .notice {
            color: #c40000;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .price-display {
            margin-top: 10px;
            font-weight: bold;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ“ Unix Training Academy â€“ May 2025 Enrollment</h2>
        <form action="/form" method="post">
            <label>Full Name:</label>
            <input type="text" name="name" required>

            <label>Email Address:</label>
            <input type="email" name="email" required>

            <label>Your Experience Level:</label>
            <select name="experience">
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
            </select>

            <label>Choose Payment Option:</label>
            <select name="payment_option" id="payment_option" onchange="toggleSlider(this.value)">
                <option value="full">Pay in Full ($3500)</option>
                <option value="installments">Make Us an Offer</option>
            </select>

            <div id="slider-box" class="slider-box">
                <p class="notice">
                    ðŸš¨ <strong>There are Limited Spaces Available (Only 20 Seats), When you Make an Offer</strong><br>
                    So make a reasonable offer to be accepted. <br>
                    <em>You will know if your offer is accepted on the next page. Good luck!</em>
                </p>

                <label>Offer Amount:</label>
                <input type="range" name="price" id="price" min="999" max="3500" step="50" value="2500" oninput="updatePriceDisplay(this.value)">
                <p class="price-display">Your Offer: <span id="price-display">$2500</span></p>
            </div>

            <button type="submit">Submit and Continue</button>
        </form>
    </div>

    <script>
        function toggleSlider(value) {
            const slider = document.getElementById('slider-box');
            if (value === 'installments') {
                slider.style.display = 'block';
            } else {
                slider.style.display = 'none';
            }
        }

        function updatePriceDisplay(value) {
            document.getElementById('price-display').textContent = `$${value}`;
        }
    </script>
</body>
</html>
